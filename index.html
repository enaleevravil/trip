<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить поездку</title>
</head>
<body>
<h1>Добавить новую поездку</h1>
<form action="/trips" method="POST">
    <label for="from_location">Откуда:</label>
    <input type="text" id="from_location" name="from_location" required>

    <label for="to_location">Куда:</label>
    <input type="text" id="to_location" name="to_location" required>

    <label for="travel_date">Дата поездки:</label>
    <input type="date" id="travel_date" name="travel_date" required>

    <label for="transport">Транспорт:</label>
    <select id="transport" name="transport" required>
        <option value="самолет">Самолет</option>
        <option value="автобус">Автобус</option>
        <option value="машина">Машина</option>
        <option value="поезд">Поезд</option>
    </select>

    <button type="submit">Добавить поездку</button>
</form>

<!-- Ссылка на страницу со всеми поездками -->
<p><a href="/trips">Посмотреть все поездки</a></p>

</body>
</html>
