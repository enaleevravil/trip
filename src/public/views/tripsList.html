<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список поездок</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        strong {
            color: #555;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
<h1>Список всех поездок</h1>
<ul id="trip-list"></ul> <!-- Здесь будет список поездок -->
<a href="/">Назад к форме добавления поездки</a>

<script>
    // Запрашиваем список поездок с сервера и отображаем их
    fetch('/trips/data') // Создайте новый маршрут для получения данных
        .then(response => {
            if (!response.ok) {
                throw new Error('Сеть ответила с ошибкой');
            }
            return response.json();
        })
        .then(trips => {
            const tripList = document.getElementById('trip-list');
            trips.forEach(trip => {
                const li = document.createElement('li');
                li.innerHTML = `
                        <strong>ID:</strong> ${trip.id} <br>
                        <strong>Откуда:</strong> ${trip.from_location} <br>
                        <strong>Куда:</strong> ${trip.to_location} <br>
                        <strong>Дата поездки:</strong> ${trip.travel_date} <br>
                        <strong>Транспорт:</strong> ${trip.transport} <br>
                    `;
                tripList.appendChild(li);
            });
        })
        .catch(error => console.error('Ошибка при получении поездок:', error));
</script>
</body>
</html>
